<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<title>Putzgrila!</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css" >
	<link rel="stylesheet" type="text/css" href="css/main.css" >
	<link rel="apple-touch-icon" href="favicon.png"/>
	<script src="js/jquery-2.0.3.min.js"></script>
	<script src="js/api.js"></script>
	<link href="http://fonts.googleapis.com/css?family=Lato:400,900" rel="stylesheet" type="text/css">
	<script type="text/javascript">

    $(document).ready(function()
      {
         $(".facebook-login").click(function()
         {
            NativeView.openFacebookLogin();
         });
      });
  
	</script>
</head>
 
<body>
	<div class="wrapper wrapper-login">
		<div id="main" class="main-login">
			<div class="center-login">
				<div id="logo">
					<h1>Putzgrila!</h1>
				</div>
				<div id="login">
					<button class="facebook-login">Login com o Facebook</button>
					<div class="login-divider">
						<p class="">ou</p>
					</div>	
					<div id="login-forms">
						<p class="hidden-label">e-mail:</p>
						<input class="login-input" type="email" placeholder="e-mail" name="email"/>
						<p class="hidden-label">senha:</p>
						<input class="password-input" type="password" placeholder="senha" name="password"/>
						<button class="alternative-login" onclick="location.href='atividade.html';">ok</button>
					</div>
					<div id="signup">
						<p>Não tem uma conta? <a href="#">Faça uma agora!</a></p>	
					</div>	
				</div>
			</div> 	
		</div>
		<div class="footer"></div>
	</div>		
</body>
